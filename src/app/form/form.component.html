
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header"> 
          <h3>Github User and Repo Search</h3>
        </div>
        <div class="card-body">
          <form class="form-inline">
            <div class="form-group">
              <input [(ngModel)]= "githubUserQuery" name="user" size= "50" type="search" class="form-control"  
              placeholder="Enter Github username">              
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> I am aware I will only see the user's public repositories</label>
            </div>
          </form>
      <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
        </div>
    </div>
    </div>
  </div>
</div>
