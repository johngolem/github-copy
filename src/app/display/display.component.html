<div class="container mt-4">
    <div class="row">
        <div class="col md-6">
            <div class="card">
                <div class="card-header">
                    <h4>User Profile</h4>
                </div>
                <div class="card-img">
                    <img [src]="githubProfile.avatar_url" alt="" class="img-fluid">
                </div>
                <div class="card-body">
                    <h5>Name:{{githubProfile.name}}</h5>
                    <p>Followers:{{githubProfile.followers}}</p>
                    <p>Public Repos:{{githubProfile.public_repos}}</p>
                </div>
            </div>
        </div>
</div>
